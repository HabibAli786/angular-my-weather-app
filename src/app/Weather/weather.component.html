<div class="weather mt-5">
    <h1>{{ title }}</h1>

    <form class="mb-5" [formGroup]="cityForm" (ngSubmit)="handleSumbit()">
        <div>
            <label for="cityName" class="form-label">Enter a City</label>
            <input type="email" class="form-control" formControlName="cityName" placeholder="London...">
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>
</div>
